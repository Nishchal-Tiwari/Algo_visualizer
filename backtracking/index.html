<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


    <title>BackTracking</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="nav">
        <div class="icon">
            <a href="/index.html"><img src="./1.png"   alt=""></a>
        </div>
        <div class="options">
            <input type="range" class="form-range" id="speed">
            <div class="input-group" id="inpt">
                <input type="number" class="form-control" placeholder="Rows" id="ro">
                <span class="input-group-text">X</span>
                <input type="number" class="form-control" placeholder="Column" id="col">
            </div>
        </div>
        <div class="algos">
            <button type="button" class="btn btn-outline-primary" onclick="nqueen(0)">N-Queen</button>
            <button type="button" class="btn btn-outline-secondary">Secondary</button>
            <button type="button" class="btn btn-outline-success" onclick="dragonWantsCheese()">Dragon and Cheese</button>
            <button type="button" class="btn btn-outline-danger" onclick="gm()">Generate Maze</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-light">Light</button>
            <button type="button" class="btn btn-outline-dark">Dark</button>
        </div>
    </div>

<div class="dragoncontainer">
    <h3>Drag and Drop dragon and cheese</h3>
    <span id="rat" draggable="true" ondragstart="drag(event)"><i class="fa-solid fa-dragon"></i></span>
    <span id="cheese" draggable="true" ondragstart="drag(event)"><i class="fa-solid fa-cheese"></i></span>
</div>
    <div class="app" id="app">
        <table id="maze">



        </table>
    </div>

    <script src="./script.js"></script>
</body>

</html>
